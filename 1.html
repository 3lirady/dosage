<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmaceutics Quiz (Your Answers)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .question {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background-color: #ddd;
    }
    .selected {
      background-color: #d0f0fd !important;
    }
    .answer {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h2>Pharmaceutics Quiz (Your Answers)</h2>
<div id="quiz"></div>

<script>
const questions = [
  {
    q: "1) Topically applied ibuprofen gels to treat musculoskeletal conditions is described as:",
    options: ["a) Regionally acting preparation", "b) Dermatological products", "c) Transdermal products", "d) Topically acting preparation"],
    answerText: "Your answer: a) Regionally acting preparation"
  },
  {
    q: "2) Dusting powders are applied to the skin for a surface effect such as:",
    options: ["a) Drying action", "b) Lubricating action", "c) Antibacterial action", "d) All of the above"],
    answerText: "Your answer: d) All of the above"
  },
  {
    q: "3) Semisolid dosage forms... unique rheological behavior is:",
    options: ["a) Pseudo-plastic rheological behavior", "b) Dilatant rheological behavior", "c) Plastic rheological behavior", "d) All of the above"],
    answerText: "Your answer: c) Plastic rheological behavior"
  },
  {
    q: "4) Ointments can be applied on:",
    options: ["a) skin", "b) mucous membrane", "c) all of the above", "d) none of the above"],
    answerText: "Your answer: c) All of the above"
  },
  {
    q: "5) Unmedicated semisolids can be used as:",
    options: ["a) protectant", "b) lubricant", "c) physical barrier", "d) all of the above"],
    answerText: "Your answer: d) All of the above"
  },
  {
    q: "6) Action of TDDSs depend on:",
    options: ["a) skin condition", "b) physicochemical properties of the drug", "c) physicochemical properties of the vehicle", "d) all of the above"],
    answerText: "Your answer: d) All of the above"
  },
  {
    q: "7) Liquid dosage form used for dermatological products:",
    options: ["a) lotion", "b) paints", "c) all of the above", "d) none of the above"],
    answerText: "Your answer: c) All of the above"
  },
  {
    q: "8) Ideal physical properties of semisolid dosage forms:",
    options: ["a) Smooth texture", "b) Non-irritating", "c) both a and b", "d) none of the above"],
    answerText: "Your answer: a) Smooth texture"
  },
  {
    q: "9) The drug is released onto the skin surface by:",
    options: ["a) diffusion", "b) active transport", "c) passive transport", "d) a and c"],
    answerText: "Your answer: d) a and c"
  },
  {
    q: "10) The following are functions of skin:",
    options: ["a) protection", "b) sensation", "c) Synthesis of vit. D.", "d) all of the above"],
    answerText: "Your answer: d) all of the above"
  }
];

const quiz = document.getElementById("quiz");

questions.forEach((q, index) => {
  const qDiv = document.createElement("div");
  qDiv.className = "question";
  qDiv.innerHTML = `<p>${q.q}</p>`;

  const optsDiv = document.createElement("div");
  optsDiv.className = "options";

  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => {
      const buttons = btn.parentElement.querySelectorAll("button");
      buttons.forEach(b => {
        b.disabled = true;
        b.classList.remove("selected");
      });
      btn.classList.add("selected");
      const ans = document.createElement("div");
      ans.className = "answer";
      ans.textContent = q.answerText;
      qDiv.appendChild(ans);
    };
    optsDiv.appendChild(btn);
  });

  qDiv.appendChild(optsDiv);
  quiz.appendChild(qDiv);
});
</script>

</body>
</html>
