<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmaceutics Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .question {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .options button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      cursor: pointer;
    }
    .correct {
      background-color: #c8e6c9 !important;
    }
    .incorrect {
      background-color: #ffcdd2 !important;
    }
    .answer {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Pharmaceutics Quiz</h2>

<div id="quiz"></div>

<script>
const questions = [
  {
    q: "1) Topically applied ibuprofen gels to treat musculoskeletal conditions is described as:",
    options: ["Regionally acting preparation", "Dermatological products", "Transdermal products", "Topically acting preparation"],
    answer: 3
  },
  {
    q: "2) Dusting powders are applied to the skin for a surface effect such as:",
    options: ["Drying action", "Lubricating action", "Antibacterial action", "All of the above"],
    answer: 3
  },
  {
    q: "3) Semisolid dosage forms combine benefits of liquid and solid dosage forms. This is mainly due to unique rheological behavior of semisolids which is:",
    options: ["Pseudo-plastic rheological behavior", "Dilatant rheological behavior", "Plastic rheological behavior", "All of the above"],
    answer: 0
  },
  {
    q: "4) Ointments can be applied on:",
    options: ["skin", "mucous membrane", "all of the above", "none of the above"],
    answer: 2
  },
  {
    q: "5) Unmedicated semisolids can be used as:",
    options: ["protectant", "lubricant", "physical barrier", "all of the above"],
    answer: 3
  },
  {
    q: "6) Action of TDDSs depends on:",
    options: ["skin condition", "physicochemical properties of the drug", "physicochemical properties of the vehicle", "all of the above"],
    answer: 3
  },
  {
    q: "7) Liquid dosage form used for dermatological products:",
    options: ["lotion", "paints", "all of the above", "none of the above"],
    answer: 2
  },
  {
    q: "8) Ideal physical properties of semisolid dosage forms:",
    options: ["Smooth texture", "Non-irritating", "both a and b", "none of the above"],
    answer: 2
  },
  {
    q: "9) The drug is released onto the skin surface by:",
    options: ["diffusion", "active transport", "passive transport", "a and c"],
    answer: 3
  },
  {
    q: "10) The following are functions of skin:",
    options: ["protection", "sensation", "Synthesis of vit. D.", "all of the above"],
    answer: 3
  }
];

const quiz = document.getElementById("quiz");

questions.forEach((q, index) => {
  const qDiv = document.createElement("div");
  qDiv.className = "question";
  qDiv.innerHTML = `<p>${q.q}</p>`;

  const optsDiv = document.createElement("div");
  optsDiv.className = "options";

  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => {
      if (btn.classList.contains("clicked")) return;
      const buttons = btn.parentElement.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);
      if (i === q.answer) {
        btn.classList.add("correct");
      } else {
        btn.classList.add("incorrect");
        buttons[q.answer].classList.add("correct");
      }
    };
    optsDiv.appendChild(btn);
  });

  qDiv.appendChild(optsDiv);
  quiz.appendChild(qDiv);
});
</script>

</body>
</html>
